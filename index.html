<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Média</title>
</head>
<body>
    <style>
         body {
             background-color: antiquewhite;
             text-align: center;
            color: blue;
            font-size: 20pt;
         }
         h1 {
            text-align: center;
            color: blue
        }
     
    </style> 

    <h1>Cálculo de Média</h1>
    
    <script text="text/javascript">
    
    var media, n1, n2, n3;
    
    n1 = prompt ("Digite um número: ");
    n1 = eval (n1);
    
    n2 = prompt ("Digite o segundo número: ");
    n2 = eval (n2);

    n3 = prompt ("Digite o terceiro número");
    n3 = eval (n3);
   
    media = (n1 + n2 + n3) /3 ;

    {
        document.write ("O valor da sua média é de: ", media);
    }
    </script>
    
</body>
</html>
